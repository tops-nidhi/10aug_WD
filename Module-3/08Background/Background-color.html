<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-color</title>
    <style>
        div{
            width: 500px;
            height: 250px;
            border: 1px solid red;
            transition: 2.5s;
        }
        div:hover{
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
