<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Transform</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            height: auto;
            width: auto;
            border: 1px solid red;
        }
        .box img{
            height: 150px;
            width: 150px;
            display: block;
            margin: 5px auto;
            transition: 1s;
        }
        .box:hover img{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://th.bing.com/th/id/R.677885eba4294151def0790b3e3f9182?rik=31t3bUaK7ihdlw&riu=http%3a%2f%2fthewowstyle.com%2fwp-content%2fuploads%2f2015%2f01%2fnature.jpg&ehk=%2ff%2fR4bPP9psiBBd1EA7240iH1BAGzGjzqWmm28g9%2bFQ%3d&risl=1&pid=ImgRaw&r=0" class="item i-1"></img>
        <img src="https://www.thewowstyle.com/wp-content/uploads/2015/01/nature-images..jpg" class="item i-2"></img>
    </div>
</body>
</html>
