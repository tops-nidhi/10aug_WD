<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .container{
            width: 100%;
            height: 5000px;
            border: 1px solid red;
            background: powderblue;
        }
        .container .item{
            width: 200px;
            height: 200px;
            border: 3px solid coral;
            background: navy;
            position: fixed; 
            /* top: 150px; */
            /* left: 500px; */
            right: 5%;
            bottom: 0; 
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Position fixed is set as per the given position and isn't change it's position on scroll -->
        <div class="item"></div>
    </div>
</body>
</html>
