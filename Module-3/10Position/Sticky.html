<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .container{
            width: 100%;
            height: 700px;
            border: 1px solid red;
            background: powderblue;
        }
        .item{
            width: 200px;
            height: 200px;
            border: 3px solid coral;
            background: navy;
            position: sticky; 
            top: 0px;
            left: 500px;
            /* right: 5%; */
            /* bottom: 0;  */
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <!-- Position sticky is first show as per it's by default position it change it's position on scroll -->
    <div class="item"></div>
    <div class="container"></div>

</body>
</html>
