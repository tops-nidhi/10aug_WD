<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .container{
            width: 100%;
            height: 500px;
            border: 1px solid red;
            background: powderblue;
        }
        .container .item{
            width: 200px;
            height: 200px;
            border: 3px solid coral;
            background: navy;
            position: static; 
            top: 150px;
            left: 500px;
            /* right: ;
            bottom: ; */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Position static is by default that's why we can't change the position -->
        <div class="item"></div>
    </div>
</body>
</html>
