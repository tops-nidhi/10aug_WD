<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n-th Child</title>
    <style>
        li:first-child{
            color: navy;
        }
        li:last-child{
            color: coral;
        }
        li:nth-child(odd){
            color: rgb(30, 210, 150);
        }
    </style>
</head>
<body>
    <ul>
        <li>1   Lorem ipsum dolor sit amet.</li>
        <li>2   Lorem ipsum dolor sit amet.</li>
        <li>3   Lorem ipsum dolor sit amet.</li>
        <li>4   Lorem ipsum dolor sit amet.</li>
        <li>5   Lorem ipsum dolor sit amet.</li>
    </ul>
</body>
</html>
