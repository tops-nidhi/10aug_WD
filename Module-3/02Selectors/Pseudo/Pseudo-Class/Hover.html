<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class</title>
    <style>
        div{
            height: 250px;
            width: 500px;
            background: #a05;
            border: solid 10px #09f;
            transition: 1000ms;
        }
        div:hover{
            opacity: 0;
        }
        
    </style>
</head>
<body>
    <div></div>
</body>
</html>
