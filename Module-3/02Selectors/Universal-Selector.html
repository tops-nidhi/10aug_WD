<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>
    <style>
        *{
            color: brown;
        }
        h2{
            color: navy; 
            text-align: center;
            text-decoration: underline navajowhite solid 1px;
            font-size: 32px;
            font-weight: 200;
        }
        div{
            background: rgb(206, 206, 161);
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>Universal Selector</h2>
    <p>-> Universal Selector select using '*'.</p>
    <p>-> Universal selector is use to select the every element of that webpage.</p>
    <div>
        Here is an example,<br>
        &lt;p&gt;&lt;/p&gt;<br>
        &lt;div&gt;&lt;/div&gt;<br>
        <!--        Id selector-->
        
        <p>apply style using internal css.</p>
        <pre>
        &lt;style&gt;
        * {
            color: brown;
        }
        &lt;/style&gt;
        </pre>
    </div>
</body>
</html>
