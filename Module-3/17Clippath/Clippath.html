<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clippath</title>
    <style>
        div{
            height: 500px;
            width: 500px;
            background: #f00;
            border: 5px solid #00f;
            clip-path: polygon(0% 0%, 100% 0%, 100% 75%, 75% 75%, 75% 100%, 50% 75%, 0% 75%);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
