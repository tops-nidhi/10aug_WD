<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        div{
            height: 500px;
            width: 750px;
            background: lightgray;
            border: 2px solid lime;
            outline: 5px solid coral;
            transition: 1s;
        }
        div:hover{
            outline-offset: 10px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
