<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-Scalable Vector Graphics</title>
</head>
<body>
    <svg height="500px" width="500px" style="border: 1px solid red;">
        <circle cx="250" cy="250" r="170" fill="lightblue" stroke="blue" stroke-width="10"/>
    </svg>
    <svg height="500px" width="500px" style="border: 1px solid red;">
        <ellipse cx="250" cy="250" rx="170" ry="100" fill="lightblue" stroke="blue" stroke-width="10"/>
    </svg>
</body>
</html>
