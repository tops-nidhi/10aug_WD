<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .slider{
            height: 75vh;
            width: 100%;
            /* border: 1px solid red; */
            clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
            position: relative;
        }
        .slider img{
            height: 100%;
            width: 100%;
            filter: brightness(50%);
            position: absolute;
        }
        .slider button{
            outline: none;
            border: 1px solid #666;
            background: transparent;
            color: #fff;
            padding: 7px;
            position: absolute;
            border-radius: 50%;
        }
        .slider .left-arrow{
            top: 50%;
            left: 0;
            transform: translate(0%, -50%);
        }
        .slider .right-arrow{
            top: 50%;
            right: 0;
            transform: translate(0%, -50%);
        }
    </style>
</head>
<body>
    <div class="slider">
        <img src="https://th.bing.com/th/id/R.677885eba4294151def0790b3e3f9182?rik=31t3bUaK7ihdlw&riu=http%3a%2f%2fthewowstyle.com%2fwp-content%2fuploads%2f2015%2f01%2fnature.jpg&ehk=%2ff%2fR4bPP9psiBBd1EA7240iH1BAGzGjzqWmm28g9%2bFQ%3d&risl=1&pid=ImgRaw&r=0" alt="">
        <button type="button" class="left-arrow"><i class="fa-solid fa-arrow-left"></i></button>
        <button type="button" class="right-arrow"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
</body>
</html>
